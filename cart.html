<script>

var cartLSData = JSON.parse(localStorage.getItem("masai-cart")) ||[];
totalprice(cartLSData);

function totalprice(data){
    var add=0;
    var tp=document.createElement("h2");
    data.forEach(function(element){
        add+=+(element.price);
    });
    console.log(add);
    tp.append("Total Price - "+add)
    total.append(tp);
    
    window.location.reload()
    

}
function display(data){
    products.innerHTML=null;

    data.forEach(function(element){
      var card=document.createElement("div");
      var img=document.createElement("img");
      img.src=element.img;
      var title=document.createElement("p");
      title.textContent=element.time;
      var name=document.createElement("h3");
      name.textContent=element.name;
      var price=document.createElement("h4");
      price.textContent=element.price;
      
      var button=document.createElement("button");
      button.innerText="Delete";
      button.addEventListener("click",function(event){
          Delete(element.productID);
      });

      card.append(img,title,name,price,button);
       

        products.append(card);
    })
}
display(cartLSData);


function Delete(id){
    cartLSData=cartLSData.filter(function(element){
        return element.productID !=id;
    })
    display(cartLSData);
    localStorage.setItem("masai-cart",JSON.stringify(cartLSData));
    alert("deleted");
}
</script>
